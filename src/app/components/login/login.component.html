<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="navbar-logo" />
      <a class="navbar-brand" href="#">PH Barbearia Classica</a>
    </div>
    <button class="btn-voltar" (click)="voltar()">Voltar</button>
  </div>
</nav>

<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-outline mb-4">
        <input 
          type="tel" 
          id="telefone"
          class="form-control"
          [(ngModel)]="telefone" 
          name="telefone"
          placeholder="(__) _____-____"
          (input)="formatarTelefone($event)"
          required>
        <label class="form-label" for="telefone">Telefone</label>
      </div>

      <div class="form-outline mb-4">
        <input 
          type="password" 
          id="senha" 
          class="form-control" 
          [(ngModel)]="senha" 
          name="senha"
          placeholder="Senha"
          required>
        <label class="form-label" for="senha">Senha</label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
      
      <!-- Alerta de erro -->
      @if (mostrarErro) {
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ mensagemErro }}
        <button type="button" class="btn-close" (click)="fecharAlerta()"></button>
      </div>
      }
      
      <button type="button" class="btn btn-secondary btn-block" (click)="agendar()">Agendar</button>
    </form>
  </div>
</div>

<app-agendamento 
  [showModal]="showModal" 
  (modalClosed)="fecharModal()">
</app-agendamento>

<app-footer (abrirModal)="agendar()"></app-footer>
